{% extends 'base.html' %}

{% block content %}
<a href="/download"><button type="button" class="btn btn-success">Download</button></a>
<a href={{url_for('report')}}><button type="button" class="btn btn-success">View Report</button></a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
        {% for head in result[1] %}
          <th>{{head}}</th>
        {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for index, data in result[0] %}
    <tr>
      <th scope="row">{{index+1}}</th>
      <td>{{data[0]}}</td>
      <td>{{data[1]}}</td>
        <td>{{data[2]}}</td>

    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
